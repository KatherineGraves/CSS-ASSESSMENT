    <!--- Here is where the validate function for the contact page is being called into the body --->
    
<body onload="valdiate();">
    <div id="homepagewrapper">
    <!--- Header section being called here!--->
        <div id="header">
            <img class="logo" src="imgs/logo.png" id="logo" alt="Solent Southampton" style="width:5%">
            <link rel="icon" href="favicon.png">
            <h1> Southampton Solent Presents</h1>
            <h2> Solent Pizzas!</h2>
        </div>
        
    <!--- Leftside Section starts here --->
        <div id="leftside">
            <div id="nav">
            <ul>
                <li><a class="navitem" href="index.html">Home</a></li>
                <li><a class="navitem" href="contact.html">Contact</a></li>
                <li><a class="navitem" href="order.html">Make an Order</a></li>
            </ul>
            </div>
        </div>
        
    <!--- Section Starts Here --->
        <div id="section">
            <h3> "Ready to order?! Please browse down below!"</h3>
        <div class="container">
    <!--- The retun validate form function is beeing called on submit--->
            <form class="contactForm" onsubmit="return validateForm()">
                <p><label for="fname">First Name</label><br>
                    <input type="text" class="fname" name="firstname" required placeholder="Enter your Name here..." onChange="validateForm();"></p>
                <p><label for="lname">Last Name</label><br>
                    <input type="text" class="lname" name="lastname" required placeholder="Enter your Last Name here..." onChange="validateForm();"></p>
                <p><label for="email">Email</label><br>
                <input type="text" class="email"
                       name="email" required placeholder="Enter a valid E-mail here..." onChange="validateForm();"></p>
                <p><label for="pnumber"> Phone Number</label><br>
                <input type="text" class="phonenumber"
                       name="phonenumber" required placeholder="Enter a valid Phone Number here..." onChange="validateForm();"></p>
                <p><label for="message"> Additional Message</label><br>
                <input type="text" class="message"
                       name="message" required placeholder="Enter any additional information here... Delivery instructions etc." onChange="validateForm();"></p>
    <!--- Submit button here--->
       <input type="submit" value="Send">

  </form>

</div>
