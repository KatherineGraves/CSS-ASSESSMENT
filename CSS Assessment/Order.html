<html lang="en">
<head>
    <!----- Here is the Meta tags, 
    as well as the Title, the links to other important documents
    such as the javascript document used on this page, the CSS document needed for this page ---->
    <meta charset="UTF-8">
    <title> My Favicon </title>
    <link rel="icon" href= "imgs/favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <!--- Here are the functions being called in the header--->
    <onload= "validateOrder(); validateOrderForm(Event);"></onload>
</head>
    <body>
    <div id="homepagewrapper">
        
    <!--- Header Section Starts--->
        <div id="header">
            <img class="logo" src="imgs/logo.png" id="logo" alt="Solent Southampton" style="width:5%">
            <link rel="icon" href="favicon.png">
            <h1> Southampton Solent Presents</h1>
            <h2> Solent Pizzas!</h2>
        </div>
                
    <!--- Leftside Starts--->
        <div id="leftside">
            <div id="nav">
            <ul>
                <li><a class="navitem" href="index.html">Home</a></li>
                <li><a class="navitem" href="contact.html">Contact</a></li>
                <li><a class="navitem" href="order.html">Make an Order</a></li>
            </ul>
            </div>
        </div>
                
        <!---Section Starts--->
        <div id="section">
                <div class="container2">
        <!---- Container2 starts--->
                    <form name="orderform" class= "orderform" id="order" onsubmit="return validateForm()">
        <!--- Order Form Starts--->
                        <p><label for="selpbase"> Select your Pizza base below:</label></p>
                        <p><input type="radio" name="pizzabase" value="Small">Small £5.00</p>
                        <p><input type="radio" name="pizzabase" value="Medium"> Medium £7.50</p>
                        <p><input type="radio" name="pizzabase" value="Large">Large £10.00</p>
                        <p><input type="radio" name="pizzabase" value="X-Large">x-Large £12.50</p>
                        <p id= "errorbase" style= "display:none"> Select a Pizza base please...</p>
        <!--- Radio Box's input for Pizza Base, Validation attempted --->
                        
                        <p><label for="seltop">Select your Pizza topping below:</label></p>
                        <p><input type="checkbox" name="toppings" value="extrachip">Chips <span class="price">£1.50</span>
                        <p><input type="checkbox" name="toppings" value="extramush">Mushrooms<span class="price">£0.40</span>
                        <p><input type="checkbox" name="toppings" value="Anchovies">Achovies<span class="price">£0.60</span>
                        <p id= "errortopping" style="display;none">Select at least one topping...</p>
        <!--- Checkbox's input for Toppings, Validation attempted --->
                        
                        <p><label for="Extras">Select your Pizza Extras below:</label></p>
                        <p><input type="radio" name="extras" value="chips">Chips £1.50></p>
                        <p><input type="radio" name="extras" value="bread">Garlic Bread £2.00></p>
        <!--- Radio Box's input for extras, No Validation, extras added --->

                        <p><label for="address"> Enter your address first line here:</label></p>
                        <p><input type="text" name="address"></p>

                        <p><label for="postcode"> Enter your Post Code here: </label></p>
                        <p><input type="text" name="postcode"></p>

                        <input type="submit" onclick="validateOrder()">
                    </form>
                </div>
            </div>
        <!--- Footer Starts Here --->
            <div id="footer">
            </div>
        </div>
        <!--- JS files at the bottom, to make page load faster --->
        <script type="text/javascript" src="scripts/order.js"></script>
    </body>
</html>
